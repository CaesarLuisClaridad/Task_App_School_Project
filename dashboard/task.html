<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b859f19bb1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="task.css" />
    <title>Task List | Task App</title>
  </head>
  <body>
    <div class="main-container" id="vanta-bg">
      <div class="glass-card">
        <form action="">
          <h2>Task App <i class="fa-solid fa-pen-nib"></i></h2>
          <p>Welcome back! Plan your <span>productive day</span>.</p>
          <div class="input">
            <input type="text" placeholder="Add tasks..." />
            <i class="fa-solid fa-cloud-arrow-up"></i>
          </div>
        </form>

        <div class="list">
          <div class="task">
            <div class="input-task">
              <p>Assignment in DCIT 65 (June 25, 2025)</p>
            </div>
            <div class="actions">
              <i class="fa-solid fa-pen"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </div>
        </div>

        <div class="clr-btn">
          <button class="clear">Clear Task</button>
        </div>
      </div>
      <div class="login-icon">
        <a href="/login/login.html" title="Login">
          <i class="fa-solid fa-right-to-bracket"></i>
        </a>
      </div>
    </div>

    <!-- Vanta.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x4f46e5,
        shininess: 50.0,
        waveHeight: 20.0,
        waveSpeed: 1.0,
        zoom: 0.85,
      });
    </script>
  </body>
</html>
